#mapping._id.indexed: true
#mapper.dynamic: true
analysis: 
 analyzer: 
  tags:
   type: "custom"
   tokenizer: "keyword"
   filter:
    - "lowercase"
  lowersnowball:
   tokenizer: "standard"
   filter:
    - standard
    - lowercase
    - stemfilter
    - asciifolding
    - elision
 filter:
  stemfilter:
   type: "snowball"
   language: "English"
 filter:
  elision:
   type: "elision"
   articles: ["l", "m", "t", "qu", "n", "s", "j"]
