#if ( $canviewerrors )
<div id="errordiv"></div>
#end

#set( $title = $context.getRequestParameter("dialogtitle"))

<div class="modal-dialog modal-lg" id="searcharea" >
	<div class="modal-content">
	<div  class="modal-header" >
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	    <h4 class="modal-title"></h4>
	</div>
	<div class="modal-body">

$pages.includeContent()

	</div>
	<div class="modal-footer">
	      <button id="closebutton" type="button" class="btn btn-default" data-dismiss="modal">[[Close]]</button>
	      <input  id="submitbutton" type="submit" form="notset"  value="[[Ok]]" id="submit" name="submit" class="btn btn-primary">
    </div>
    
</div>
</div>
