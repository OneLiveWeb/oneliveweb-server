$modulehits.size() [[Results Found]]

<div id="galleryimg" class="emgrid" 
	data-colwidth="300">

#foreach( $hit in $modulehits)
	#set($hittype = $hit.getSearchHit().getType())
     <div class="emgridcell emgridcell-$hittype" style="width:270px; min-height: 180px; ">
        <div class="emgrid-content">
        	 <h3>$hittype</h3>
        	 <h4>$hit.name</h4>
	        <div class="emgridcell-description">
	        ##$hit.highlight
	        $hit.description
	        </div>
	        <div class="emgridcell-actions">
	         <i class="far fa-heart"></i>
	        </div>
        </div>
     </div>
#end     
</div>
            
<div class="clearfix"></div>
