<div id="oeadmin">
	
<h2 style="margin-top: 0; padding-top: 0;">[[Installed Applications]]</h2>
#set( $sortedlist = $searcherManager.getList("system","installedplugins") )

<form name="upgradepicker" class="emrowpicker" action="$home$apphome/views/plugins/viewdetails.html" target="_top" method="post">
<input type="hidden" class="emselectedrow" name="id" />
<table  width="100%" class="striped">
<tr>
	<th>[[Name]]</th>
	<th>[[Version]]</th>
</tr>
#foreach( $plugin in $sortedlist ) 
<tr>
<td valign="top" style="white-space: nowrap;">
#esc($plugin.getName($context))
</td>
<td valign="top" style="white-space: nowrap;">
#esc($plugin.get("version"))
</td>
#end
</table>
</form>

<a href="addnew.html">[[Add New]]</a>

</div>
