selectgroup = function(group)
{
	jQuery("#grouparea").load("$home$usermanagerhome/users/grouplist.html", {groupid: grouptoremove, oemaxlevel:1,removeUsernames: '$selectedUser.getUserName()', username: '$selectedUser.getUserName()'});
