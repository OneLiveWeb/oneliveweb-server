<div class="assetpanel-chatterbox-card">
	
	  <div class="card-bodyX chatterbox-container" >
	  	<div class="chatterbox-body">
	  		<div class="chatterbox-body-inside">
				<div class="chatterbox-message-list" >
				  #foreach($message in $messages.getPageOfHits())
				  <div id="chatter-message-$messageid">
				  #set($type = $message.type)
				  $context.putPageValue("chat", $message)
				  #if(!$type)
				  #set($type = "default")
				  #end  
				
				 	$pages.include("$apphome/components/chatterbox/types/${type}.html", $context)
				 
				  </div>
				  #end
				</div>
			</div>
		</div>
		<div class="chatterbox-inputarea">
			<div class="chatterbox-inputarea-inside">
				<div class="form-row">
	    			<div class="col  col-md-10">
				  		<input type="text" class="form-control chatter-text" id="chatter-msg"  placeholder="" aria-label="" aria-describedby="basic-addon1">
				  	</div>
				  	<div class="col">
					  <button class="btn btn-primary btn-sm chatter-send float-left" data-command="messagereceived" type="button">[[Send]]</button>
					  <div class="dropdown  float-left" style="margin-left:10px;">
					  <button class="btn btn-secondary  btn-sm dropdown-toggle" type="button" id="dropdownChatterMenuActions" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					    [[Actions]]
					  </button>
					  <div class="dropdown-menu" aria-labelledby="dropdownChatterMenuActions">
							<a class="dropdown-item chatter-send" href="#" data-command="approveasset">Approve</a>
						    <a class="dropdown-item chatter-send" href="#" data-command="rejectasset">Reject</a>
						  ##  <a class="dropdown-item" href="#"data-command="replaceasset">Replace</a>
					  </div>
					  </div>
					</div>
				</div>
			</div>
		</div>
		</div>
	
</div>
