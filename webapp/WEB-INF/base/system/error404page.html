<html>
<head>
  <link rel="stylesheet" type="text/css" href="$home/system/admin.css"/>
  <title>404 $errorpath</title> 
  <meta name="robots" content="noindex, nofollow"/>

</head>

<body class="errorpage">
#set( $referer = $request.getHeader("REFERER") )

  <p><b>404.</b> That’s an error.
  </p><p>The requested URL <code> #esc($errorpath)</code> was not found on this server.  That’s all we know.
</p></body>

<table> 
#if( $referer )
<tr>
	<td align="right">
		<b>[[Clicked from]]:</b>
	</td>
	<td>
		$!url_util.xmlEscape($referer)
	</td>
</tr>
#end
</table>
</body>
</html>
