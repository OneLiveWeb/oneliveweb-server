<div id="folders" class="fwlist manual">
	<div class="folder">
		<div class="name">
			<div class="alias" title="Alias">$data.name</div>
			<div class="path" title="$!folder.subfolder">$!data.subfolder</div>
			<div class="last-activity">Last Scanned: $!context.getDateTime($data.lastscanstart)</div>
		</div>
		<div class="delete">
			<a class="btn btn-danger" href="$home$apphome/views/settings/modules/asset/hotfolders/remove.html?id=$data.id" confirm="[[Are you sure]]?">[[Delete]]</a>
		</div>
		<div class="delete">
			<a class="btn btn-primary" href="$home$apphome/views/settings/modules/asset/hotfolders/scan/checkpath.html?from=$data.subfolder" >[[Scan Path]]</a>
		</div>
		<div class="delete" >
			<a class="btn btn-primary" href="$home$apphome/views/settings/lists/datamanager/list/index.html?searchtype=categorydefaultdata" >[[Metadata]]</a>
		</div>
	</div>
	<div class="fields">
		$pages.include("$apphome/views/settings/modules/asset/hotfolders/edit.html")
	</div>
</div>
