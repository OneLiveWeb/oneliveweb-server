#mapping._id.indexed: true
#mapper.dynamic: true
analysis:
 char_filter:
  quotes:  
   type: "mapping"
   mappings: [ "\\u0091=>\\u0027","\\u0092=>\\u0027","\\u2018=>\\u0027","\\u2019=>\\u0027","\\u201B=>\\u0027"] 
 analyzer: 
 
  tags:
   type: "custom"
   tokenizer: "keyword"
   filter:
    - "lowercase"
  sorter:
   type: "custom"
   tokenizer: "keyword"
   filter:
    - "lowercase"
  lowersnowball:
   tokenizer: "standard"
   char_filter: ["quotes"]
   filter:
    - standard
    - lowercase
    - stemfilter
    - asciifolding
    - elision
 filter:
  stemfilter:
   type: "snowball"
   language: "English"
 filter:
  elision:
   type: "elision"
   articles: ["l", "m", "t", "qu", "n", "s", "j"]
 
